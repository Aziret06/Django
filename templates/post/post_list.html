{% extends 'main_page.html' %}
{% block content %}
<form action="/posts/" method="get" style="padding: 10px">
  {{search_form.as_p}}
  <button type="submit" class="btn btn-primary">Search</button>
</form>
{% for post in posts %}
<div class="card" style="width: 18rem; margin: 15px">
  {% if post.image %}
    <img src="{{post.image.url}}" style="width: 286px; height: 210px">
  {% else %}
    <img src="/static/placeholder.jpg">
  {% endif %}
  <div class="card-body" style="">
    <h5 class="card-title">{{post.title}}</h5>
    <a href="/posts/{{post.id}}" class="btn btn-primary">Detailed view</a>
  </div>
</div>
{%endfor%}
<div style="display: flex; justify-content: center; margin-top: 20px; margin-bottom: 20px">
  {%for i in max_pages%}
  <a href="/posts/?page={{i}}" class="btn btn-primary">{{i}}</a>
  {%endfor%}
</div>
{% endblock %}
